    <div class="card" id="Akad">
        <h2>Akad Nikah</h2><br>
          <div class="akad">
              <p>Selasa  1 Juni 2021</P>

              <p>Hitung mundur Menuju Ke Akad</p>
              <!--Timer Countdown Menghitung mundur dari tanggal dan waktu sekarang sampai ke hari pernikahan-->
              <div class="countdown">
              <p id="demo"></p>
              <script>
                // GANTI TANGGAL DI BAWAH DENGAN TANGGAL AKAD ANDA
                var countDownDate = new Date("Jun 01, 2021 13:00:00").getTime();

                // Update the count down every 1 second
                var x = setInterval(function() {

                  // Get today's date and time
                  var now = new Date().getTime();

                  // Find the distance between now and the count down date
                  var distance = countDownDate - now;

                  // Time calculations for days, hours, minutes and seconds
                  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                  // Output the result in an element with id="demo"
                  document.getElementById("demo").innerHTML = days + " hari: " + hours + " jam: "
                  + minutes + " menit: " + seconds + " detik" ;

                  // JIKA HITUNG MUNDUR HABIS AKAN MUNCUL TULISAN DI BAWAH INI, CONTOH : "HARI INI KAMI SUDAH HALAL : )"
                  if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("demo").innerHTML = "HARI INI KAMI SUDAH HALAL :)";
                  }
                }, 1000);
                </script>
                </div>
                <!--Timer Countdown tutup-->
          </div>
